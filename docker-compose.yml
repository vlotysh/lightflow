version: '2'
services:
    mysql:
        image: mysql:5.7
        expose:
          - '3306'
        ports:
            - '3306:3306'
        volumes:
            - ./data/mysql:/var/lib/mysql
        restart: on-failure
        env_file:
            - docker.env
    nginx:
        image: nginx:1.13
        ports:
            - '80:80'
        restart: on-failure
        volumes:
            - ./docker-images/nginx-extended/default.conf:/etc/nginx/conf.d/default.conf
            - ./:/code
    php-fpm:
        build: ./docker-images/php-extended
        restart: on-failure
        volumes:
            - ./docker-images/php-extended/php.ini:/usr/local/etc/php/conf.d/custom.ini
            - ./:/code
    redis:
      image: 'bitnami/redis:latest'
      environment:
        - ALLOW_EMPTY_PASSWORD=yes
      ports:
        - '6379:6379'
      volumes:
        - ./data/redis:/bitnami
    pma:
      image: 'phpmyadmin/phpmyadmin:latest'
      ports:
        - '8080:80'
      environment:
        - MYSQL_USER=docker
        - MYSQL_ROOT_PASSWORD=docker 
        - PMA_HOST=mysql
